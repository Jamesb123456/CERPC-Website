name: Bug report
description: Report a bug to help us improve
title: "[bug]: "
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: Clear and concise description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide steps so we can reproduce the issue
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
  - type: input
    id: env
    attributes:
      label: Environment
      description: Browser/OS and versions (e.g., Chrome 128, Windows 11)
      placeholder: e.g., Chrome 128 on Windows 11
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste any console logs and/or include screenshots
      render: shell
